<html>
<head>
    <title>test-runner</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery-1.9.1-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview.min.js"></script>
</head>
<body>
<div class="container">
    <div id="header" class="row-fluid">
        <div class="col-md-12">
            <h1>TEST TOOL</h1>
        </div>
    </div>
    <div id="sider" class="row-fluid">
        <div class="col-md-12">
            <ul class="nav navbar-inverse">
                <li class="active"><a href="#">Test</a></li>
            </ul>
        </div>
    </div>

    <div id="content" class="row-fluid">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">CLASS PATH:</span>
                <input type="text" class="form-control" id="path" name="path" />
            </div>
            <div class="button">
                <input type="button" id="searchTree" class="btn btn-primary" value="search">
            </div>
            <div  id="tree">

            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name">input param in json style then press -> </label>
                <input type="button" id="searchValue" class="btn btn-primary" value="exec" />
                <textarea class="form-control" rows="50"></textarea>
            </div>
        </div>
    </div>

</div>

<script>
    $(function() {
        $("#searchTree").click(function () {
            $('#tree').treeview({
                onNodeSelected: nodeCheckFunction,
                data: getTree()//节点数据
            });
        });
    })

    function loadTree(){
        $('#tree').treeview({
            data: getTree()//节点数据
        });
    }

    function getTree() {
        var tree;
        $.ajax({url:"/class?path="+$("#path").val(),
            async:false,
            dataType:"json",
            success:function (a) {
                tree = a;
            }
        });
        return tree;
    }

    function nodeCheckFunction(event, node){
        alert(event);
        alert(node);
    }
</script>

</body>
</html>
